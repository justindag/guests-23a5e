<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="eventId" content="5327041a-5196-47cf-a0e5-d63aeaa6a2ea" />
    <title>Pages Guest Management</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="main.css">

    <script defer src="/__/firebase/4.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features we need -->
    <script defer src="/__/firebase/4.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/4.3.0/firebase-messaging.js"></script>-->
    <!--<script defer src="/__/firebase/4.3.0/firebase-storage.js"></script>-->
    <!-- initialize the SDK after all features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">

    </style>
  </head>
  <body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-color-text--white">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">pages</i>Pages</h3>
        </div>
        <div id="user-container">
          <input id="token" value="Auth Token"></input>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in
          </button>
        </div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="load">Firebase SDK Loading&hellip;</div>
        <div class="status">DB Status: <span id='conn-status'>not connected</span></div>
        <h3>Guest Management</h3>
        <form id="add-guest-form" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="name">Name: </label>
            <input class="mdl-textfield__input" type="text" id="name">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="email">Email: </label>
            <input class="mdl-textfield__input" type="text" id="email">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="name">Phone: </label>
            <input class="mdl-textfield__input" type="text" id="phone">
          </div>
          <button id="add-guest-btn" type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Add Guest
          </button>
        </form>
        <ul id="guest-list" class="mdl-list"></ul>
        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </main>
  </div>
    <script src="main.js"></script>
  </body>
</html>
